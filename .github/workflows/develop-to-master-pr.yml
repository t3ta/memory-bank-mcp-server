name: Create PR from develop to master

on:
  push:
    branches:
      - develop

# ã‚³ãƒ³ã‚«ãƒ¬ãƒ³ã‚·ãƒ¼åˆ¶å¾¡ - åŒã˜ãƒ–ãƒ©ãƒ³ãƒã§åŒæ™‚ã«å®Ÿè¡Œã•ã‚Œãªã„ã‚ˆã†ã«ã™ã‚‹
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-pr:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check branch existence
        id: check-branches
        run: |
          # developãƒ–ãƒ©ãƒ³ãƒã®å­˜åœ¨ã‚’ç¢ºèª
          if ! git rev-parse --verify origin/develop &>/dev/null; then
            echo "Warning: develop branch doesn't exist. Skipping PR creation."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # masterãƒ–ãƒ©ãƒ³ãƒã®å­˜åœ¨ã‚’ç¢ºèª
          if ! git rev-parse --verify origin/master &>/dev/null; then
            echo "Warning: master branch doesn't exist. Skipping PR creation."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Check existing PR
        id: check-pr
        if: steps.check-branches.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing_pr=$(gh pr list --base master --head develop --state open --json number -q '.[0].number')
          if [ ! -z "$existing_pr" ]; then
            echo "Existing PR found: #$existing_pr"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "No existing PR found"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-pr.outputs.skip != 'true' && steps.check-branches.outputs.skip != 'true'
        id: create-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‹ã‚‰å¤‰æ›´ã®ç¨®é¡žã‚’åˆ¤æ–­
          commit_message="${{ github.event.head_commit.message }}"
          if [[ "$commit_message" =~ ^feat:|^feature: ]]; then
            pr_title="âœ¨ feat: Merge develop into master"
            label="enhancement"
          elif [[ "$commit_message" =~ ^fix: ]]; then
            pr_title="ðŸ› fix: Merge develop into master"
            label="bug"
          else
            pr_title="ðŸ”„ chore: Merge develop into master"
            label="chore"
          fi

          # å¤‰æ›´ãƒ­ã‚°ã‚’ç”Ÿæˆ
          set +e  # ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¦ã‚‚ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’ç¶™ç¶š
          changes=$(git log master..develop --pretty=format:'- %s' --reverse 2>/dev/null)
          exit_code=$?
          set -e  # ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ã‚’å†åº¦æœ‰åŠ¹åŒ–
          
          if [ $exit_code -ne 0 ] || [ -z "$changes" ]; then
            echo "è­¦å‘Š: developã¨masterã®é–“ã«å¤‰æ›´ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€ã¾ãŸã¯ã‚³ãƒžãƒ³ãƒ‰ãŒå¤±æ•—ã—ã¾ã—ãŸ"
            changes="*å¤‰æ›´å±¥æ­´ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ*"
          fi

          # è¨€èªžã‚’åˆ¤æ–­ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯æ—¥æœ¬èªžï¼‰
          if [[ "$GITHUB_REPOSITORY" =~ .*-en$ ]]; then
            template_file=".github/workflow-templates/develop-to-master-pr-template-en.md"
          else
            template_file=".github/workflow-templates/develop-to-master-pr-template.md"
          fi

          # ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ç¢ºèª
          if [ ! -f "$template_file" ]; then
            echo "ã‚¨ãƒ©ãƒ¼: ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãƒ•ã‚¡ã‚¤ãƒ« '$template_file' ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ"
            echo "ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’ä½¿ç”¨ã—ã¾ã™"
            
            if [[ "$GITHUB_REPOSITORY" =~ .*-en$ ]]; then
              body="## Changes\n\n${changes}\n\n---\n\n_This PR was automatically generated_"
            else
              body="## å¤‰æ›´å†…å®¹\n\n${changes}\n\n---\n\n_ã“ã®PRã¯è‡ªå‹•çš„ã«ä½œæˆã•ã‚Œã¾ã—ãŸ_"
            fi
          else
            # ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’èª­ã¿è¾¼ã‚“ã§å¤‰æ›´å±¥æ­´ã‚’æŒ¿å…¥
            body=$(cat "$template_file" | sed "s|{{CHANGES}}|$changes|g")
          fi

          # PRã‚’ä½œæˆ
          set +e  # ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¦ã‚‚ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’ç¶™ç¶š
          pr_result=$(gh pr create \
            --base master \
            --head develop \
            --title "$pr_title" \
            --body "$body" \
            --label "auto-generated" \
            --label "$label" 2>&1)
          pr_status=$?
          set -e  # ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ã‚’å†åº¦æœ‰åŠ¹åŒ–
          
          if [ $pr_status -eq 0 ]; then
            echo "Pull Request created successfully!"
            echo "pr_url=$pr_result" >> $GITHUB_OUTPUT
            echo "pr_status=success" >> $GITHUB_OUTPUT
          else
            echo "Pull Request creation failed: $pr_result"
            echo "pr_status=failed" >> $GITHUB_OUTPUT
            echo "pr_error=$pr_result" >> $GITHUB_OUTPUT
            exit 1
          fi
