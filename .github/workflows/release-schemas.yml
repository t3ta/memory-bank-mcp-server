name: Release Schemas Package

on:
  push:
    tags:
      - 'schemas-v*' # schemas-vX.Y.Z 形式のタグでトリガー

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # GitHub リリース作成のために write が必要
      packages: write # npm公開に必要
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 念のため全パッケージをビルド
      - name: Build all packages
        run: yarn build

      - name: Get version from tag
        id: get_version
        # タグ名 (例: refs/tags/schemas-v1.0.0) からバージョン部分 (1.0.0) を抽出
        run: echo "VERSION=${GITHUB_REF#refs/tags/schemas-v}" >> $GITHUB_OUTPUT

      - name: Check if schemas version exists on npm
        id: check-npm-schemas
        run: |
          PACKAGE_NAME="@memory-bank/schemas"
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if npm view "${PACKAGE_NAME}@${VERSION}" version &>/dev/null; then
            echo "Package version ${PACKAGE_NAME}@${VERSION} already exists on npm, skipping publish"
            echo "npm_exists=true" >> $GITHUB_OUTPUT
          else
            echo "npm_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish schemas to npm
        id: publish-schemas
        if: steps.check-npm-schemas.outputs.npm_exists != 'true'
        # package.json の publishConfig で access: public が設定されているので --access は不要
        run: yarn workspace @memory-bank/schemas publish --new-version ${{ steps.get_version.outputs.VERSION }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # パッケージごとのリリース履歴としてGitHubリリースも作成
      - name: Create GitHub Release for schemas
        uses: softprops/action-gh-release@v1
        # if: steps.publish-schemas.outcome == 'success' # 公開成功時のみリリース作成する場合
        with:
          tag_name: ${{ github.ref_name }} # トリガーとなったタグ名 (schemas-vX.Y.Z)
          name: Schemas Package ${{ steps.get_version.outputs.VERSION }}
          body: Release of @memory-bank/schemas version ${{ steps.get_version.outputs.VERSION }}
          # generate_release_notes: true # 必要なら有効化
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
