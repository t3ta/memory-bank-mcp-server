name: Release MCP Package

on:
  push:
    tags:
      - 'mcp-v*' # mcp-vX.Y.Z 形式のタグでトリガー

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # GitHub リリース作成のために write が必要
      packages: write # npm公開に必要
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # タグ情報を正しく取得するために fetch-depth: 0 を推奨
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org' # npm公開のために必要

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 念のため全パッケージをビルド
      - name: Build all packages
        run: yarn build

      - name: Get version from tag
        id: get_version
        # タグ名 (例: refs/tags/mcp-v2.3.0) からバージョン部分 (2.3.0) を抽出
        run: echo "VERSION=${GITHUB_REF#refs/tags/mcp-v}" >> $GITHUB_OUTPUT

      - name: Check if mcp version exists on npm
        id: check-npm-mcp
        run: |
          PACKAGE_NAME="@memory-bank/mcp"
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if npm view "${PACKAGE_NAME}@${VERSION}" version &>/dev/null; then
            echo "Package version ${PACKAGE_NAME}@${VERSION} already exists on npm, skipping publish"
            echo "npm_exists=true" >> $GITHUB_OUTPUT
          else
            echo "npm_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish mcp to npm
        if: steps.check-npm-mcp.outputs.npm_exists != 'true'
        # package.json の publishConfig で access: public が設定されているので --access は不要
        # タグから取得したバージョンを明示的に指定して公開
        run: yarn workspace @memory-bank/mcp publish --new-version ${{ steps.get_version.outputs.VERSION }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # パッケージごとのリリース履歴としてGitHubリリースも作成
      - name: Create GitHub Release for mcp
        uses: softprops/action-gh-release@v1
        # check-npm-mcp ステップがスキップされた場合 (既に存在する場合) でもリリースは作成する
        # if: steps.check-npm-mcp.outputs.npm_exists != 'true' # 必要ならこの条件を追加
        with:
          tag_name: ${{ github.ref_name }} # トリガーとなったタグ名 (mcp-vX.Y.Z)
          name: MCP Package ${{ steps.get_version.outputs.VERSION }}
          body: Release of @memory-bank/mcp version ${{ steps.get_version.outputs.VERSION }}
          # generate_release_notes: true # 必要なら有効化
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
